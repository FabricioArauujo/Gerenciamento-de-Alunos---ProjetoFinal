@(veiculos: List[Veiculo])

<!DOCTYPE html>
<html>
<head>
    <title>Lista de Veículos</title>
    <link rel="stylesheet" href="@{'/public/stylesheets/style.css'}">
</head>
<body>
    <h1>Lista de Veículos</h1>
    <a href="@{'/veiculo/form'}">Adicionar Veículo</a>
    <table>
        <thead>
            <tr>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Capacidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            @for(veiculo <- veiculos) {
                <tr>
                    <td>@veiculo.placa</td>
                    <td>@veiculo.modelo</td>
                    <td>@veiculo.capacidade</td>
                    <td>
                        <a href="@{'/veiculo/' + veiculo.id}">Detalhes</a>
                        <a href="@{'/veiculo/form/' + veiculo.id}">Editar</a>
                        <a href="@{'/veiculo/excluir/' + veiculo.id}">Excluir</a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</body>
</html>
