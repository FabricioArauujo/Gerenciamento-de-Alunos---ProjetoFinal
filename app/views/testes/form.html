@(motorista: Motorista)

<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Motorista</title>
    <link rel="stylesheet" href="@{'/public/stylesheets/style.css'}">
</head>
<body>
    <h1>Cadastro de Motorista</h1>
    <form method="POST">
        <input type="hidden" name="id" value="@motorista?.id">
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="motorista.nome" value="${motorista?.nome}" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="motorista.cpf" value="@motorista?.cpf" required>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="motorista.telefone" value="@motorista?.telefone" required>
        
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
